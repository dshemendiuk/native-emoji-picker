<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Native Emoji Picker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      text-align: center;
      font-size: 16px;
    }

    .container {
      padding-top: 50px;
      width: 600px;
      max-width: 100%;
      margin: 0 auto;
    }

    input, textarea {
      font-size: 18px;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 2px;
    }

    input {
      margin-bottom: 15px;
    }
  </style>
  <link rel="stylesheet" href="dist/nativeEmoji.min.css">
</head>
<body>
<div class="container">
  <h1>Native Emoji Picker</h1>
  <p>
    <a href="https://github.com/dshemendiuk/native-emoji-picker">https://github.com/dshemendiuk/native-emoji-picker</a>
  </p>
  <input data-native-emoji="true" type="text" placeholder="input">
  <input data-native-emoji-large="true" type="text" placeholder="large standalone picker">
  <textarea data-native-emoji="true" placeholder="textarea"></textarea>
</div>
</body>
<script src="dist/nativeEmoji.min.js"></script>
<script>
    (() => {
        new nativeEmoji()
    })()
</script>
</html>
